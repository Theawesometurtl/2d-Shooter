<html>
    <title>name</title>
    <canvas height="200px"  width="200px" id="canvas" style="display:none"></canvas>
    
    <body>
        <div id="start">
            <a href="#" onclick="start()">Start Game</a>
        </div>
        <div id="game-over" style="display:none">
            <h1>Game Over</h1>
            <a href="#" onclick="start()">Start Game</a>
        </div>
        <div class="scores">
            <h1 id="score" style="display: block;">Score: 0</h1>
            <h1 id="highscore">Highscore: 0</h1>
        </div>
        <div id="login-screen">
            <a href="#" onclick="loginScreen()">Login</a>
        </div>
        <form>
            <div class="login-input" style="display:none">
                <label for="email">Email: </label><br/>
                <input type="text" id="email" name="email" placeholder="Email"><br/>
                <label for="password">Password: </label><br/>
                <input type="text" id="password" name="password" placeholder="Password"><br/>
                <div id="login">
                    <a href="#" onclick="login()">Login</a>
                </div>
            </div>
        </form>
        
    </body>

    
    <script src="javascripttttttt/Player.js"></script>
    <script src="javascripttttttt/Enemy.js"></script>
    <script src="javascripttttttt/Shooter.js"></script>
    <script src="javascripttttttt/Bullet.js"></script>
    <script src="javascripttttttt/Ricochet.js"></script>
    <script src="javascripttttttt/start.js"></script>
    <script src="javascripttttttt/gameEnd.js"></script>
    <script src="javascripttttttt/login.js"></script>

    <link rel="stylesheet" type="text/css" href="game.css"/>  <!-- stolen from david kier pong game bc Idk css-->
    
    <script type="module" src="javascripttttttt/index.js"></script>

    <script src="javascripttttttt/game.js"></script>
    

    


</html>
